type Mutation {
  userSignup(
    credentials: userCredentials!
    name: String!
    bio: String
  ): UserPayload
  userSignin(credentials: userCredentials!): UserPayload
}

type User {
  id: ID!
  name: String!
  email: String!
  createdAt: String!
  profile: Profile!
  posts: [Post!]!
}

type Profile {
  id: ID!
  bio: String!
  createdAt: String!
  user: User!
}

type UserPayload {
  userErrors: [UserError!]!
  user: User
}

input userCredentials {
  email: String!
  password: String!
}

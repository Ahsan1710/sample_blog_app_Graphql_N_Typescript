type Query {
  posts: [Post!]!
}

type Mutation {
  postCreate(input: PostInput): PostPayload!
  postUpdate(id: ID!, input: PostInput): PostPayload!
  postDelete(id: ID!): PostPayload
}

type Post {
  id: ID!
  title: String!
  content: String!
  createdAt: String!
  published: Boolean
  user: User!
}

type UserError {
  message: String!
}

type PostPayload {
  userErrors: [UserError!]!
  post: Post
}

input PostInput {
  title: String
  content: String
}
